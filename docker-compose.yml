services:
  stagdb:
    build: .
    ports:
      - "80:8000"
    volumes:
      - stagdb_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket access
      - /proc:/host/proc:ro                        # Host proc access
      - /sys:/host/sys:ro                          # Host sys access
    privileged: true                               # Required for nsenter and host access
    pid: host                                      # Access to host PID namespace
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=stagdb.settings
    restart: unless-stopped

volumes:
  stagdb_data: